  <!-- Jquery CDN -->

  <!-- Bootstrap -->

    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

  <!-- Font -->
  <link href="./Fonts/Montserrat-SemiBold.ttf" rel="stylesheet">
  <!-- Custom style sheet -->
  <link rel="stylesheet" href="style.css">

  <script src="./script.js"></script>
</head>

<body>
  <!-- Top Navbar with website logo -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm p-0">
    <a class="navbar-brand p-0" href="#">
      <img src="./SVGs/Logo3.png" width="200" height="60" alt="" loading="lazy">
    </a>
  </nav>
  <div class="mainSection">
    <form class="col shadow mx-auto">
      <div class="form-group">
        <center>
          <h4>
            Admin Login
          </h4>
        </center>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="userimg" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="lock" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-danger btn-lg btn-block" value="Login">
      </div>
    </form>
  </div>
</body>

</html>
