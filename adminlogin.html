<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/jpg" sizes="30x16" href="./SVGs/Logo2.jpg">
    <title>Study Loot | Admin Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Font -->
    <link href="./Fonts/Montserrat-SemiBold.ttf" rel="stylesheet">
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- written javascript -->
    <script src="./script.js"></script>
</head>

<body>
    <!-- Top Navbar with website logo -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm p-0">
        <a class="navbar-brand p-0" href="#">
            <img src="./SVGs/Logo3.png" width="200" height="60" alt="" loading="lazy">
        </a>
    </nav>
    <div class="mainSection" style="margin-left: 20px;">
        <div class="login-container">
            <form class="mx-auto">
                <center>
                    <h4 class="mt-4 mb-5">Admin Login</h4>
                </center>
                <div class="form-group mb-4 col">
                    <input type="email" class="form-control" id="userimg" placeholder="Username">
                </div>
                <div class="form-group mb-4 col">
                    <input type="password" class="form-control" id="lock" placeholder="Password">
                </div>
                <div class="form-group col">
                    <input type="submit" class="btn btn-block bg-red text-white" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
